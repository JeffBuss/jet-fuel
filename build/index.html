<!DOCTYPE html>
<html>
  <head>
    <title>Jet Fuel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body id='body'>
    <header class='header'>
      <h1 class='title'>Jet Fuel</h1>
    </header>
    <div class='main-section'>
      <section class='folder-section'>
        <form class='folder-form'>
          <label>Add a folder</label>
          <input class='input folder-input'></input>
          <button class='icon folder-btn'>➕</button>
        </form>
        <ul class='url-folder'>
        </ul>
      </section>
      <section class='url-section'>
        <div class='url-input-section'>
          <form class='url-form'>
            <label>Add a url</label>
            <input class='input url-input'></input>
            <button class='icon url-btn'>➕</button>
          </form>
          <div class='sort-section'>
            <form class='sort-popularity'>
              <label>Popularity</label>
              <button class='icon pop-up'>▲</button>
              <button class='icon pop-down'>▼</button>
            </form>
            <form class='sort-date'>
              <label>Date</label>
              <button class='icon date-up'>▲</button>
              <button class='icon date-down'>▼</button>
            </form>
          </div>
        </div>
        <ul class='url-list'>

        </ul>
      </section>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src='./bundle.js'></script>
</html>
